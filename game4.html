    <script>
        let level = 1, targetTiles = [], userSelection = [], isWait = false;

        function initBoard() {
            const board = document.getElementById('memoryBoard');
            board.innerHTML = '';
            const size = level < 4 ? 3 : (level < 7 ? 4 : 5);
            board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            for(let i=0; i < size * size; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.onclick = () => handleTileClick(i, tile);
                board.appendChild(tile);
            }
        }

        function startGame() {
            if(isWait) return;
            isWait = true; userSelection = [];
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('status-msg').innerText = `Lv.${level} - ê¸°ì–µí•˜ì„¸ìš”!`;
            
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(t => t.className = 'tile');

            targetTiles = [];
            const count = level + 2;
            while(targetTiles.length < count) {
                let rand = Math.floor(Math.random() * tiles.length);
                if(!targetTiles.includes(rand)) targetTiles.push(rand);
            }

            targetTiles.forEach(idx => tiles[idx].classList.add('active'));

            setTimeout(() => {
                targetTiles.forEach(idx => tiles[idx].classList.remove('active'));
                document.getElementById('status-msg').innerText = `ìœ„ì¹˜ë¥¼ ì°¾ìœ¼ì„¸ìš”!`;
                isWait = false;
            }, 1000 + (level * 200));
        }

        function handleTileClick(idx, tile) {
            if(isWait || targetTiles.length === 0 || userSelection.includes(idx)) return;

            if(targetTiles.includes(idx)) {
                tile.classList.add('correct');
                userSelection.push(idx);
                if(userSelection.length === targetTiles.length) {
                    level++; isWait = true;
                    setTimeout(() => { initBoard(); isWait = false; startGame(); }, 600);
                }
            } else {
                tile.classList.add('wrong');
                endGame();
            }
        }

        function endGame() {
            let grade = level >= 10 ? "ê¸°ì–µë ¥ ì²œì¬ ğŸ˜" : level >= 6 ? "ë¸Œë ˆì¸ ğŸ§ " : level >= 3 ? "ë³´í†µ ì‚¬ëŒ ğŸ‘¤" : "ê¹œë¹¡ì´ ğŸ ";
            alert(`í›ˆë ¨ ì¢…ë£Œ!\në“±ê¸‰: ${grade}\nìµœì¢… ë ˆë²¨: ${level}`);
            
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()}`;
            let history = JSON.parse(localStorage.getItem('memHistory')) || [];
            history.unshift({date:dateStr, score:level});
            localStorage.setItem('memHistory', JSON.stringify(history.slice(0, 10)));
            
            level = 1;
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').innerText = 'ë‹¤ì‹œ ì‹œì‘';
            initBoard();
            displayHistory();
        }

        function displayHistory() {
            const body = document.getElementById('rankingBody');
            const history = JSON.parse(localStorage.getItem('memHistory')) || [];
            if(history.length > 0) {
                const best = Math.max(...history.map(h => h.score));
                document.getElementById('best-record').innerText = `â­ ìµœê³  ë ˆë²¨: ${best}`;
                body.innerHTML = history.map((h, i) => `<tr><td>${history.length-i}íšŒ</td><td>${h.date}</td><td>Lv.${h.score}</td></tr>`).join('');
            } else { body.innerHTML = '<tr><td colspan="3">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>'; }
        }

        function clearHistory() { if(confirm("ì´ˆê¸°í™”í• ê¹Œìš”?")) { localStorage.removeItem('memHistory'); location.reload(); } }
