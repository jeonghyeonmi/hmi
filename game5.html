<script>
    let score = 0, timeLeft = 100, timerInterval, currentQuestion = null, isGameActive = false;
    let level = 1;

    function startGame() {
        score = 0; level = 1; timeLeft = 100; isGameActive = true;

    function nextQuestion() {
        // 1. ë ˆë²¨ ì‹œìŠ¤í…œ (10ì ë‹¹ ë ˆë²¨ì—…)
        level = Math.floor(score / 10) + 1;
        
        let maxNum = 10 + (level * 5); // ë ˆë²¨ë‹¹ ìˆ«ì ë²”ìœ„ í™•ëŒ€
        let num1 = Math.floor(Math.random() * maxNum) + 1;
        let num2 = Math.floor(Math.random() * (level > 3 ? 15 : maxNum)) + 1;
        
        // 2. ì—°ì‚°ì ê²°ì • (ë ˆë²¨ì— ë”°ë¼ í•´ê¸ˆ)
        let operators = ['+'];
        if (level >= 2) operators.push('-');
        if (level >= 4) operators.push('*'); // ë ˆë²¨ 4ë¶€í„° ê³±ì…ˆ ë“±ì¥

        let op = operators[Math.floor(Math.random() * operators.length)];
        const isTrue = Math.random() > 0.5;
        let result;

        if (op === '+') {
            result = isTrue ? (num1 + num2) : (num1 + num2 + (Math.random() > 0.5 ? 2 : -1));
        } else if (op === '-') {
            if (num1 < num2) [num1, num2] = [num2, num1];
            result = isTrue ? (num1 - num2) : (num1 - num2 + (Math.random() > 0.5 ? 1 : -2));
        } else if (op === '*') {

            num1 = Math.min(num1, 9);
            num2 = Math.floor(Math.random() * 9) + 2;
            result = isTrue ? (num1 * num2) : (num1 * num2 + (Math.random() > 0.5 ? num1 : -2));
        }

        if (result < 0) result = 0;
        currentQuestion = { ans: isTrue };
        document.getElementById('question').innerText = `${num1} ${op} ${num2} = ${result}`;
        document.getElementById('current-score').innerText = `Score: ${score} (Lv.${level})`;
