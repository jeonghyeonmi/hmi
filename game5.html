    <script>
        let score = 0, timeLeft = 100, timerInterval, currentQuestion = null, isGameActive = false;
        let level = 1;

        function startGame() {
            score = 0; level = 1; timeLeft = 100; isGameActive = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('game-controls').style.display = 'flex';
            updateScoreDisplay();
            nextQuestion();
            startTimer();
        }

        function updateScoreDisplay() {
            document.getElementById('current-score').innerText = `Score: ${score} | Lv.${level}`;
        }

        function nextQuestion() {
            level = Math.floor(score / 10) + 1;
            updateScoreDisplay();

            let questionText = "";
            let finalAns = 0;
            let isTrue = Math.random() > 0.5;

            if (level === 1) {
                let a = rand(1, 15), b = rand(1, 15);
                questionText = `${a} + ${b}`;
                finalAns = a + b;
            } else if (level === 2) {
                let a = rand(10, 30), b = rand(5, 20);
                if (Math.random() > 0.5) { questionText = `${a} + ${b}`; finalAns = a + b; }
                else { questionText = `${a} - ${b}`; finalAns = a - b; }
            } else if (level === 3) {
                let a = rand(2, 9), b = rand(2, 9);
                questionText = `${a} Ã— ${b}`;
                finalAns = a * b;
            } else if (level === 4) {
                let b = rand(2, 9), quotient = rand(2, 9);
                let a = b * quotient;
                questionText = `${a} Ã· ${b}`;
                finalAns = quotient;
            } else {
                let a = rand(10, 30), b = rand(5, 20), c = rand(1, 15);
                if (Math.random() > 0.5) {
                    questionText = `${a} + ${b} - ${c}`;
                    finalAns = a + b - c;
                } else {
                    let m1 = rand(11, 19), m2 = rand(2, 5);
                    questionText = `${m1} Ã— ${m2}`;
                    finalAns = m1 * m2;
                }
            }

            let displayResult = isTrue ? finalAns : (finalAns + (Math.random() > 0.5 ? rand(1, 3) : rand(-3, -1)));
            if (!isTrue && displayResult === finalAns) displayResult++; 

            document.getElementById('question').innerText = `${questionText} = ${displayResult}`;
            currentQuestion = { ans: isTrue };
            
            const qElem = document.getElementById('question');
            qElem.style.fontSize = questionText.length > 8 ? "1.8rem" : "2.5rem";
        }

        function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        function checkAnswer(userAns) {
            if (!isGameActive) return;
            if (userAns === currentQuestion.ans) {
                score++;
                let bonus = Math.max(20 - (level * 2), 8);
                timeLeft = Math.min(timeLeft + bonus, 100);
                nextQuestion();
            } else {
                timeLeft -= (15 + level);
                document.body.style.backgroundColor = "#ff7675";
                setTimeout(() => document.body.style.backgroundColor = "#f4f7f9", 100);
                if (timeLeft <= 0) endGame();
                else nextQuestion();
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                let speed = 0.5 + (level * 0.15); 
                timeLeft -= speed;
                document.getElementById('timer-progress').style.width = timeLeft + "%";
                if (timeLeft <= 0) endGame();
            }, 100);
        }

        function endGame() {
            isGameActive = false;
            if (timerInterval) clearInterval(timerInterval);

            // ë°ì´í„° ì €ì¥
            let mathReportScore = Math.min(100, score + (level * 5));
            localStorage.setItem('game5_score', mathReportScore);
            
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()}`;
            let history = JSON.parse(localStorage.getItem('mathHistory')) || [];
            history.unshift({ date: dateStr, score: score, lv: level });
            localStorage.setItem('mathHistory', JSON.stringify(history.slice(0, 10)));

            let grade = score >= 50 ? "ì¸ê°„ ê³„ì‚°ê¸° âš¡" : 
                        score >= 30 ? "ì•”ì‚° ì²œì¬ ğŸ§ " : 
                        score >= 15 ? "ì‚°ìˆ˜ ìš°ë“±ìƒ ğŸ“" : "ë‘ë‡Œ ì˜ˆì—´ ì¤‘ ğŸ”¥";

            const resultMsg = `í›ˆë ¨ ì¢…ë£Œ!\në“±ê¸‰: ${grade}\nìµœì¢… ë ˆë²¨: Lv.${level}\nìµœì¢… ì ìˆ˜: ${score}ì \n\nì§€ê¸ˆ ë°”ë¡œ ë¶„ì„ ë¦¬í¬íŠ¸ë¥¼ í™•ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`;
            
            if (confirm(resultMsg)) {
                location.href = 'report.html';
            } else {
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('startBtn').innerText = 'ë‹¤ì‹œ ë„ì „í•˜ê¸°';
                document.getElementById('game-controls').style.display = 'none';
                document.getElementById('question').innerText = 'READY';
                document.getElementById('timer-progress').style.width = "100%";
                displayHistory();
            }
        }

        function displayHistory() {
            const body = document.getElementById('rankingBody');
            const history = JSON.parse(localStorage.getItem('mathHistory')) || [];
            const bestRecord = document.getElementById('best-record');
            
            if(history.length > 0) {
                const best = Math.max(...history.map(h => h.score));
                bestRecord.innerText = `â­ ë‚˜ì˜ ìµœê³  ì ìˆ˜: ${best}ì `;
                body.innerHTML = history.map((h, i) => `

                `).join('');
            } else {
                body.innerHTML = '<tr><td colspan="3">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
            }
        }
