    <script>
        let score = 0, timeLeft = 100, timerInterval, currentQuestion = null, isGameActive = false;

        function startGame() {
            score = 0; timeLeft = 100; isGameActive = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('game-controls').style.display = 'flex';
            document.getElementById('current-score').innerText = `Score: ${score}`;
            nextQuestion();
            startTimer();
        }

        function nextQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const isTrue = Math.random() > 0.5;
            let result;

            if (isTrue) {
                result = num1 + num2;
            } else {
                result = num1 + num2 + (Math.floor(Math.random() * 5) + 1) * (Math.random() > 0.5 ? 1 : -1);
            }

            currentQuestion = { ans: isTrue };
            document.getElementById('question').innerText = `${num1} + ${num2} = ${result}`;
        }

        function checkAnswer(userAns) {
            if (!isGameActive) return;
            if (userAns === currentQuestion.ans) {
                score++;
                timeLeft = Math.min(timeLeft + 10, 100); // ë§íˆë©´ ì‹œê°„ ë³´ë„ˆìŠ¤
                document.getElementById('current-score').innerText = `Score: ${score}`;
                nextQuestion();
            } else {
                endGame();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft -= 1.5; // ì‹œê°„ ê°ì†Œ ì†ë„
                document.getElementById('timer-progress').style.width = timeLeft + "%";
                if (timeLeft <= 0) endGame();
            }, 100);
        }

        function endGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            
            let grade = score >= 30 ? "ì¸ê°„ ê³„ì‚°ê¸° ğŸ”¢" : score >= 20 ? "ìˆ˜í•™ ì²œì¬ ğŸ“" : score >= 10 ? "í‰ë²”í•œ ë‘ë‡Œ ğŸ§ " : "ì‚°ìˆ˜ í¬ê¸°ì ğŸ¥±";
            alert(`í›ˆë ¨ ì¢…ë£Œ!\në“±ê¸‰: ${grade}\nìµœì¢… ì ìˆ˜: ${score}ì `);

            document.getElementById('game-controls').style.display = 'none';
            document.getElementById('question').innerText = "RESTART";
        }

        function saveRecord(s) {
            const now = new Date();
            const dateStr = `${now.getMonth()+1}/${now.getDate()}`;
            let history = JSON.parse(localStorage.getItem('mathHistory')) || [];
            history.unshift({ date: dateStr, score: s });
            localStorage.setItem('mathHistory', JSON.stringify(history.slice(0, 5)));
            displayHistory();
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('mathHistory')) || [];
            const body = document.getElementById('rankingBody');
            if(history.length > 0) {

                body.innerHTML = history.map(h => `<tr><td>${h.date}</td><td>${h.score}ì </td></tr>`).join('');
            }
        }
        displayHistory();
