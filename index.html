<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>만나이 계산기 & CM 변환기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    .calculator, .converter { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    input { width: 100%; padding: 8px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 15px; margin-top: 10px; border: none; border-radius: 4px; background-color: #007BFF; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .result { margin-top: 10px; font-weight: bold; }
    .ad-placeholder { margin: 20px 0; text-align: center; border: 1px dashed #aaa; padding: 15px; color: #555; }
  </style>
</head>
<body>

  <h1>만나이 계산기 & CM 변환기</h1>

  <!-- 만나이 계산기 -->
  <div class="calculator">
    <h2>만나이 계산기</h2>
    <label>생년월일:</label>
    <input type="date" id="birthdate">
    <button onclick="calculateAge()">계산하기</button>
    <div class="result" id="ageResult"></div>
  </div>

  <!-- CM ↔ Inch 변환기 -->
  <div class="converter">
    <h2>CM ↔ Inch 변환기</h2>
    <label>CM:</label>
    <input type="number" id="cmInput" placeholder="예: 180">
    <label>Inch:</label>
    <input type="number" id="inchInput" placeholder="예: 70.9">
    <button onclick="cmToInch()">CM → Inch</button>
    <button onclick="inchToCm()">Inch → CM</button>
    <div class="result" id="cmResult"></div>
  </div>

  <!-- 광고 자리 -->
  <div class="ad-placeholder">
    광고 자리 (Google AdSense 코드 삽입 가능)
  </div>

  <script>
    // 만나이 계산기
    function calculateAge() {
      const birthdate = new Date(document.getElementById('birthdate').value);
      if (!birthdate.getTime()) {
        document.getElementById('ageResult').textContent = '생년월일을 입력해주세요.';
        return;
      }
      const today = new Date();
      let age = today.getFullYear() - birthdate.getFullYear();
      const monthDiff = today.getMonth() - birthdate.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
        age--;
      }
      document.getElementById('ageResult').textContent = `만나이: ${age}세`;
    }

    // CM → Inch
    function cmToInch() {
      const cm = parseFloat(document.getElementById('cmInput').value);
      if (isNaN(cm)) return;
      const inch = (cm / 2.54).toFixed(2);
      document.getElementById('cmResult').textContent = `${cm} cm = ${inch} inch`;
    }

    // Inch → CM
    function inchToCm() {
      const inch = parseFloat(document.getElementById('inchInput').value);
      if (isNaN(inch)) return;
      const cm = (inch * 2.54).toFixed(2);
      document.getElementById('cmResult').textContent = `${inch} inch = ${cm} cm`;
    }
  </script>

</body>
</html>
