    <script>
        let currentLevel = 1;
        let startTime, timerInterval, gameStarted = false;
        const configs = { 1: { size: 3, empty: 3 }, 2: { size: 5, empty: 10 }, 3: { size: 9, empty: 40 } };

        function initGame() {
            const board = document.getElementById('sudokuBoard');
            const { size, empty } = configs[currentLevel];
            gameStarted = false; clearInterval(timerInterval);
            document.getElementById('timer').innerText = '0.00';
            board.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            for(let i=0; i<size*size; i++) {

                cell.classList.add('cell');
                if (Math.random() > empty/(size*size)) {
                    cell.innerText = Math.floor(Math.random()*size)+1;
                    cell.classList.add('fixed');
                } else {
                    const input = document.createElement('input');
                    input.type = 'number'; input.inputMode = 'numeric';
                    input.oninput = () => { if(!gameStarted) startTimer(); };
                    cell.appendChild(input);
                }
                board.appendChild(cell);
            }
        }
