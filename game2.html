    <script>
        let currentLevel = 1, startTime, timerInterval, gameStarted = false;
        const levelSettings = { 1: { size: 3, holes: 2 }, 2: { size: 4, holes: 5 }, 3: { size: 5, holes: 10 }, 4: { size: 9, holes: 30 } };

        function initGame() {
            const board = document.getElementById('sudokuBoard'); const config = levelSettings[currentLevel];
            gameStarted = false; clearInterval(timerInterval); document.getElementById('timer').innerText = '0.00';
            board.className = `sudoku-grid grid-${config.size}`; board.style.gridTemplateColumns = `repeat(${config.size}, 1fr)`; board.innerHTML = '';
            
            // ì •ë‹µ ê¸°ë°˜ ìŠ¤ë„ì¿  ìƒì„±
            let solution = Array.from({length: config.size}, (_, i) => 
                Array.from({length: config.size}, (_, j) => ((i + j) % config.size) + 1)
            );
            
            // ê°„ë‹¨í•œ ì…”í”Œ (í–‰ ë°”ê¿ˆ)
            solution.sort(() => Math.random() - 0.5);

            let puzzle = solution.map(row => [...row]);
            let count = 0;
            while(count < config.holes) {
                let r = Math.floor(Math.random()*config.size), c = Math.floor(Math.random()*config.size);
                if(puzzle[r][c] !== 0) { puzzle[r][c] = 0; count++; }
            }

            puzzle.forEach((row, r) => row.forEach((val, c) => {
                const cell = document.createElement('div'); cell.classList.add('cell');
                if (val !== 0) {
                    cell.innerText = val; cell.classList.add('fixed');
                    cell.dataset.value = val;
                } else {
                    const input = document.createElement('input'); 
                    input.type = 'number'; input.inputMode = "numeric";
                    input.oninput = () => { if(!gameStarted) startTimer(); };
                    cell.appendChild(input);
                }
                board.appendChild(cell);
            }));
            displayHistory();
        }

        function startTimer() { gameStarted = true; startTime = new Date(); timerInterval = setInterval(() => { document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2); }, 10); }

        function finishGame() {
            const size = levelSettings[currentLevel].size;
            const cells = document.querySelectorAll('.cell');
            let boardData = [];
            
            // ë°ì´í„° ìˆ˜ì§‘
            for(let i=0; i<size; i++) {
                let row = [];
                for(let j=0; j<size; j++) {
                    const cell = cells[i * size + j];
                    const val = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input').value;
                    if(!val) { alert("ëª¨ë“  ì¹¸ì„ ì±„ì›Œì£¼ì„¸ìš”!"); return; }
                    row.push(parseInt(val));
                }
                boardData.push(row);
            }

            // ê·œì¹™ ê²€ì¦ (ê°€ë¡œ, ì„¸ë¡œ)
            for(let i=0; i<size; i++) {
                let rowSet = new Set(), colSet = new Set();
                for(let j=0; j<size; j++) {
                    // ê°€ë¡œ ì²´í¬
                    if(rowSet.has(boardData[i][j]) || boardData[i][j] < 1 || boardData[i][j] > size) { 
                        alert("ê°€ë¡œ ì¤„ì— ì¤‘ë³µë˜ê±°ë‚˜ ì˜ëª»ëœ ìˆ«ìê°€ ìˆìŠµë‹ˆë‹¤!"); return; 
                    }
                    rowSet.add(boardData[i][j]);
                    // ì„¸ë¡œ ì²´í¬
                    if(colSet.has(boardData[j][i])) { 
                        alert("ì„¸ë¡œ ì¤„ì— ì¤‘ë³µëœ ìˆ«ìê°€ ìˆìŠµë‹ˆë‹¤!"); return; 
                    }
                    colSet.add(boardData[j][i]);
                }
            }

            // ëª¨ë“  ê²€ì¦ í†µê³¼ ì‹œ ì €ì¥
            clearInterval(timerInterval);
            const time = parseFloat(document.getElementById('timer').innerText);

            // ğŸ’¡ [ë¦¬í¬íŠ¸ìš© ë°ì´í„° ì €ì¥]
            let logicScore = (currentLevel * 20) + Math.max(0, Math.floor(20 - (time / 5)));
            logicScore = Math.min(100, logicScore);
            localStorage.setItem('game2_score', logicScore);
            
            const now = new Date();
            const info = `${now.getMonth()+1}/${now.getDate()} (Lv.${currentLevel})`;
            let history = JSON.parse(localStorage.getItem('sudokuHistory')) || [];
            history.unshift({ info, time });
            localStorage.setItem('sudokuHistory', JSON.stringify(history.slice(0, 10)));

            // ğŸ† [í•µì‹¬ ìˆ˜ì •] ë¦¬í¬íŠ¸ ì´ë™ ì—¬ë¶€ ë¬»ê¸°
            if (confirm(`ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!\nê¸°ë¡: ${time}ì´ˆ\n\nì§€ê¸ˆ ë°”ë¡œ ë¶„ì„ ë¦¬í¬íŠ¸ë¥¼ í™•ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                location.href = 'report.html';
            } else {
                displayHistory(); 
                initGame();
            }
        }

        function displayHistory() {
            const body = document.getElementById('rankingBody'); const history = JSON.parse(localStorage.getItem('sudokuHistory')) || [];
            if(history.length > 0) {
                const best = Math.min(...history.map(h => h.time));
                document.getElementById('best-record').innerText = `â­ ë‚˜ì˜ ìµœê³  ê¸°ë¡: ${best}ì´ˆ`;
                body.innerHTML = history.map((h, i) => `<tr><td>${history.length-i}íšŒ</td><td>${h.info}</td><td>${h.time}s</td></tr>`).join('');
            } else { body.innerHTML = '<tr><td colspan="3">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>'; }
        }

        function changeLevel(lv) { currentLevel = lv; document.querySelectorAll('.level-badge').forEach((b, i) => b.classList.toggle('active', i === lv-1)); initGame(); }
        function clearHistory() { if(confirm("ëª¨ë“  ê¸°ë¡ì„ ì§€ìš¸ê¹Œìš”?")) { localStorage.removeItem('sudokuHistory'); location.reload(); } }
