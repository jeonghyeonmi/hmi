    <main class="container">
        <div class="level-indicator">
            <div id="lv1" class="level-badge active">ì…ë¬¸ (3x3)</div>
            <div id="lv2" class="level-badge">ì´ˆë³´ (5x5)</div>
            <div id="lv3" class="level-badge">ë§ˆìŠ¤í„° (9x9)</div>
        </div>
        <span id="timer">0.00</span>
        <div id="sudokuBoard" class="sudoku-grid"></div>
        <div class="btn-group">
            <button class="btn btn-check" onclick="checkRealTimeRule()">ì •ë‹µ í™•ì¸</button>
            <button id="nextBtn" class="btn btn-next" onclick="goToNextLevel()">ë‹¤ìŒ ë ˆë²¨</button>
        </div>
    </main>

    <script>
        let currentLevel = 1;
        let startTime, timerInterval, gameStarted = false;
        const configs = { 1: { size: 3, empty: 3 }, 2: { size: 5, empty: 10 }, 3: { size: 9, empty: 40 } };

        function generateBoard(size) {
            let board = Array.from({length: size}, () => Array(size).fill(0));
            fill(board, size);
            return board;
        }

        function fill(board, size) {
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (board[r][c] === 0) {
                        let nums = Array.from({length: size}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
                        for (let n of nums) {
                            if (isSafe(board, r, c, n, size)) {
                                board[r][c] = n;
                                if (fill(board, size)) return true;
                                board[r][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function isSafe(board, r, c, n, size) {
            for (let i = 0; i < size; i++) if (board[r][i] === n || board[i][c] === n) return false;
            if (size === 9) {
                let sr = r - r % 3, sc = c - c % 3;
                for (let i = 0; i < 3; i++) for (let j = 0; j < 3; j++) if (board[i+sr][j+sc] === n) return false;
            }
            return true;
        }

        function initGame() {
            const boardElement = document.getElementById('sudokuBoard');
            const { size, empty } = configs[currentLevel];
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('timer').innerText = '0.00';
            boardElement.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            boardElement.className = `sudoku-grid grid-${size}`;
            boardElement.innerHTML = '';
            
            let fullBoard = generateBoard(size);
            let puzzle = fullBoard.map(row => [...row]);
            let removed = 0;
            while(removed < empty) {
                let r = Math.floor(Math.random() * size), c = Math.floor(Math.random() * size);
                if(puzzle[r][c] !== 0) { puzzle[r][c] = 0; removed++; }
            }

            puzzle.forEach((row, r) => {
                row.forEach((val, c) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (val !== 0) {
                        cell.innerText = val; cell.classList.add('fixed');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.oninput = (e) => {
                            if(e.target.value.length > 1) e.target.value = e.target.value.slice(0,1);
                            if(!gameStarted) startTimer();
                        };
                        cell.appendChild(input);
                    }
                    boardElement.appendChild(cell);
                });
            });
        }

        function startTimer() {
            gameStarted = true;
            startTime = new Date();
            timerInterval = setInterval(() => {
                document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2);
            }, 10);
        }

        // ğŸ’¡ ì‹¤ì‹œê°„ ê·œì¹™ ê²€ì‚¬ ë¡œì§ (ì˜¤íŒ ë°©ì§€ í•µì‹¬)
        function checkRealTimeRule() {
            const size = configs[currentLevel].size;
            const cells = document.querySelectorAll('.cell');
            let board = [];
            let idx = 0;

            // 1. í˜„ì¬ í™”ë©´ì˜ ìˆ«ìë“¤ì„ 2ì°¨ì› ë°°ì—´ë¡œ ìˆ˜ì§‘
            for (let r = 0; r < size; r++) {
                let row = [];
                for (let c = 0; c < size; c++) {
                    const cell = cells[idx++];
                    const val = cell.classList.contains('fixed') ? parseInt(cell.innerText) : parseInt(cell.querySelector('input').value);
                    if (isNaN(val) || val < 1 || val > size) {
                        alert("ëª¨ë“  ì¹¸ì„ ì˜¬ë°”ë¥¸ ìˆ«ìë¡œ ì±„ì›Œì£¼ì„¸ìš”!"); return;
                    }
                    row.push(val);
                }
                board.push(row);
            }

            // 2. ê°€ë¡œ/ì„¸ë¡œ/ë°•ìŠ¤ ê·œì¹™ ì¦‰ì„ ê²€ì¦
            if (isValidSudoku(board, size)) {
                clearInterval(timerInterval);
                alert("ğŸŠ ì •ë§ ì™„ë²½í•©ë‹ˆë‹¤! ê·œì¹™ì— ë§ê²Œ ì •í™•íˆ í’€ì–´ë‚´ì…¨ìŠµë‹ˆë‹¤.");
                if(currentLevel < 3) document.getElementById('nextBtn').style.display = 'block';
            } else {
                alert("âŒ ì–´ë”˜ê°€ ìˆ«ìê°€ ê²¹ì¹˜ëŠ” ë¶€ë¶„ì´ ìˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ í™•ì¸í•´ë³´ì„¸ìš”!");
            }
        }

        function isValidSudoku(board, size) {
            for (let i = 0; i < size; i++) {
                let rowSet = new Set(), colSet = new Set();
                for (let j = 0; j < size; j++) {
                    if (rowSet.has(board[i][j]) || colSet.has(board[j][i])) return false;
                    rowSet.add(board[i][j]); colSet.add(board[j][i]);
                }
            }
            if (size === 9) {
                for (let r = 0; r < 9; r += 3) {
                    for (let c = 0; c < 9; c += 3) {
                        let boxSet = new Set();
                        for (let i = 0; i < 3; i++) {
                            for (let j = 0; j < 3; j++) {
                                if (boxSet.has(board[r + i][c + j])) return false;
                                boxSet.add(board[r + i][c + j]);
                            }
                        }
                    }
                }
            }
            return true;
        }

        function goToNextLevel() {
            currentLevel++;
            document.querySelectorAll('.level-badge').forEach((b, i) => b.classList.toggle('active', i === currentLevel-1));
            document.getElementById('nextBtn').style.display = 'none';
            initGame();
        }

        initGame();
    </script>
