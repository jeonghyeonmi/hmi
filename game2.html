<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÖºÎ¶¨Î†• Ìä∏Î†àÏù¥Îãù | SKZ Brain Lab</title>
    <style>
        :root { 
            --primary-color: #1a3a5f; --bg-color: #f4f7f9; --accent-color: #3498db; 
            --success-color: #2ecc71; --border-dark: #222;
        }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; color: #333; overflow-x: hidden; }
        
        header { background: var(--primary-color); color: white; padding: 1.2rem; text-align: center; }
        header h1 a { text-decoration: none; color: inherit; font-size: 1.5rem; }
        
        /* üí° Î©îÎâ¥ Ïù¥Î¶Ñ Î¶¨Î∏åÎûúÎî© Ï†ÅÏö© */
        nav { background: white; padding: 0.8rem; display: flex; justify-content: center; gap: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex-wrap: wrap; }
        nav a { text-decoration: none; color: var(--primary-color); font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        nav a:hover { color: var(--accent-color); }

        .container { width: 95%; max-width: 600px; margin: 1.5rem auto; padding: 15px; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; box-sizing: border-box; }
        
        .level-indicator { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        .level-badge { padding: 6px 12px; background: #eee; border-radius: 20px; font-weight: bold; font-size: 0.75rem; color: #888; cursor: pointer; }
        .level-badge.active { background: var(--accent-color); color: white; }

        #timer { font-size: 1.8rem; font-weight: 800; color: var(--primary-color); margin: 5px 0; display: block; }

        /* üì± Î∞òÏùëÌòï Í∑∏Î¶¨Îìú */
        .sudoku-grid { display: grid; margin: 15px auto; background: var(--border-dark); border: 2px solid var(--border-dark); gap: 1px; width: fit-content; max-width: 100%; }
        .cell { width: min(50px, 10vw); height: min(50px, 10vw); background: white; display: flex; align-items: center; justify-content: center; }
        .cell input { width: 100%; height: 100%; border: none; text-align: center; font-size: clamp(1rem, 4vw, 1.4rem); font-weight: bold; color: var(--accent-color); outline: none; background: transparent; }
        .cell.fixed { background: #f1f3f5; font-weight: bold; color: #2c3e50; font-size: clamp(1rem, 4vw, 1.4rem); }

        /* 9x9 ÏµúÏ†ÅÌôî */
        .grid-9 .cell { width: min(40px, 10.5vw); height: min(40px, 10.5vw); }
        .grid-9 .cell:nth-child(3n) { border-right: 2px solid var(--border-dark); }
        .grid-9 .cell:nth-child(9n) { border-right: none; }
        .grid-9 .cell:nth-child(n+19):nth-child(-n+27), .grid-9 .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid var(--border-dark); }

        .btn-group { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .btn { width: 80%; max-width: 250px; padding: 12px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn-check { background: var(--success-color); color: white; }
        .btn-next { background: var(--primary-color); color: white; display: none; }
        
        footer { text-align: center; padding: 2rem 0; color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">üß† SKZ Brain Lab</a></h1>
    </header>
    
    <nav>
        <a href="index.html">Ìôà</a>
        <a href="game.html">ÏßëÏ§ëÎ†• ÌõàÎ†®</a>
        <a href="game2.html">ÎÖºÎ¶¨Î†• ÌõàÎ†®</a>
        <a href="post1.html">Î∏åÎ†àÏù∏ Î∂ÑÏÑùÏã§</a>
    </nav>

    <main class="container">
        <div class="level-indicator">
            <div id="lv1" class="level-badge active" onclick="changeLevel(1)">Level 1 (3x3)</div>
            <div id="lv2" class="level-badge" onclick="changeLevel(2)">Level 2 (5x5)</div>
            <div id="lv3" class="level-badge" onclick="changeLevel(3)">Level 3 (9x9)</div>
        </div>

        <span id="timer">0.00</span>
        
        <div id="sudokuBoard" class="sudoku-grid"></div>

        <div class="btn-group">
            <button class="btn btn-check" onclick="validateUserSolution()">Í≤∞Í≥º Î∂ÑÏÑùÌïòÍ∏∞</button>
            <button id="nextBtn" class="btn btn-next" onclick="goToNextLevel()">Îã§Ïùå Îã®Í≥Ñ Ìä∏Î†àÏù¥Îãù</button>
        </div>
    </main>

    <footer>&copy; 2026 SKZ Brain Lab. All rights reserved.</footer>

    <script>
        let currentLevel = 1;
        let startTime, timerInterval, gameStarted = false;
        const configs = { 1: { size: 3, empty: 3 }, 2: { size: 5, empty: 12 }, 3: { size: 9, empty: 40 } };

        function generatePerfectBoard(size) {
            let board = Array.from({length: size}, () => Array(size).fill(0));
            function solve(b) {
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (b[r][c] === 0) {
                            let nums = Array.from({length: size}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
                            for (let n of nums) {
                                if (isValidMove(b, r, c, n, size)) {
                                    b[r][c] = n;
                                    if (solve(b)) return true;
                                    b[r][c] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }
            solve(board);
            return board;
        }

        function isValidMove(b, r, c, n, size) {
            for (let i = 0; i < size; i++) if (b[r][i] === n || b[i][c] === n) return false;
            if (size === 9) {
                let sr = r - r % 3, sc = c - c % 3;
                for (let i = 0; i < 3; i++) for (let j = 0; j < 3; j++) if (b[i+sr][j+sc] === n) return false;
            }
            return true;
        }

        function initGame() {
            const boardElement = document.getElementById('sudokuBoard');
            const { size, empty } = configs[currentLevel];
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('timer').innerText = '0.00';
            document.getElementById('nextBtn').style.display = 'none';
            
            boardElement.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            boardElement.className = `sudoku-grid grid-${size}`;
            boardElement.innerHTML = '';
            
            let fullBoard = generatePerfectBoard(size);
            let puzzle = fullBoard.map(row => [...row]);
            let removed = 0;
            while(removed < empty) {
                let r = Math.floor(Math.random() * size), c = Math.floor(Math.random() * size);
                if(puzzle[r][c] !== 0) { puzzle[r][c] = 0; removed++; }
            }

            puzzle.forEach((row, r) => {
                row.forEach((val, c) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (val !== 0) {
                        cell.innerText = val; cell.classList.add('fixed');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.inputMode = "numeric";
                        input.oninput = (e) => {
                            if(e.target.value.length > 1) e.target.value = e.target.value.slice(0,1);
                            if(!gameStarted) startTimer();
                        };
                        cell.appendChild(input);
                    }
                    boardElement.appendChild(cell);
                });
            });
        }

        function startTimer() {
            gameStarted = true;
            startTime = new Date();
            timerInterval = setInterval(() => {
                document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2);
            }, 10);
        }

        function validateUserSolution() {
            const size = configs[currentLevel].size;
            const cells = document.querySelectorAll('.cell');
            let board = [];
            let idx = 0;

            for (let r = 0; r < size; r++) {
                let row = [];
                for (let c = 0; c < size; c++) {
                    const cell = cells[idx++];
                    const val = cell.classList.contains('fixed') ? parseInt(cell.innerText) : parseInt(cell.querySelector('input').value);
                    if (isNaN(val)) { alert("Î™®Îì† Ïπ∏ÏùÑ Ï±ÑÏõåÏ£ºÏÑ∏Ïöî!"); return; }
                    row.push(val);
                }
                board.push(row);
            }

            for (let i = 0; i < size; i++) {
                let rowSet = new Set(), colSet = new Set();
                for (let j = 0; j < size; j++) {
                    if (rowSet.has(board[i][j]) || colSet.has(board[j][i])) {
                        alert("Í∞ÄÎ°ú/ÏÑ∏Î°ú Ï§ëÎ≥µÏù¥ Í∞êÏßÄÎêòÏóàÏäµÎãàÎã§. Îã§Ïãú ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî!"); return;
                    }
                    rowSet.add(board[i][j]); colSet.add(board[j][i]);
                }
            }

            if (size === 9) {
                for (let r = 0; r < 9; r += 3) {
                    for (let c = 0; c < 9; c += 3) {
                        let boxSet = new Set();
                        for (let i = 0; i < 3; i++) {
                            for (let j = 0; j < 3; j++) {
                                if (boxSet.has(board[r + i][c + j])) { alert("3x3 ÏòÅÏó≠ ÎÇ¥ Ï§ëÎ≥µÏù¥ ÏûàÏäµÎãàÎã§."); return; }
                                boxSet.add(board[r + i][c + j]);
                            }
                        }
                    }
                }
            }

            clearInterval(timerInterval);
            alert("üéä Î∂ÑÏÑù ÏôÑÎ£å! ÎÖºÎ¶¨Ï†ÅÏù∏ Î∞∞ÏπòÍ∞Ä ÏôÑÎ≤ΩÌï©ÎãàÎã§.");
            if(currentLevel < 3) document.getElementById('nextBtn').style.display = 'block';
        }

        function changeLevel(lv) {
            currentLevel = lv;
            document.querySelectorAll('.level-badge').forEach((b, i) => b.classList.toggle('active', i === lv-1));
            initGame();
        }

        function goToNextLevel() {
            if(currentLevel < 3) changeLevel(currentLevel + 1);
        }

        initGame();
    </script>
</body>
</html>
