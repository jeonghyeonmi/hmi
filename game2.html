<script>
    let currentLevel = 1, startTime, timerInterval, gameStarted = false;
    const config = { 1: {size: 3, holes: 2}, 2: {size: 4, holes: 5}, 3: {size: 5, holes: 10}, 4: {size: 9, holes: 35} };
    let currentSolution = [];

    function initGame() {
        const board = document.getElementById('sudokuBoard');
        const settings = config[currentLevel];
        gameStarted = false;
        clearInterval(timerInterval);
        document.getElementById('timer').innerText = '0.00';
        
        board.className = `sudoku-grid grid-${settings.size}`;
        board.style.gridTemplateColumns = `repeat(${settings.size}, 1fr)`;
        board.innerHTML = '';

        // 1. ìœ íš¨í•œ ìŠ¤ë„ì¿  íŒ ìƒì„± (ê¸°ë³¸ ì…”í”Œ ë¡œì§)
        const size = settings.size;
        currentSolution = [];
        for(let i=0; i<size; i++) {
            let row = [];
            for(let j=0; j<size; j++) row.push(((i + j) % size) + 1);
            currentSolution.push(row);
        }
        // í–‰ ì…”í”Œ
        currentSolution.sort(() => Math.random() - 0.5);

        // 2. ë¬¸ì œ ìƒì„± (ë¹ˆì¹¸ ëš«ê¸°)
        let puzzle = currentSolution.map(row => [...row]);
        let holesPlaced = 0;
        while(holesPlaced < settings.holes) {
            let r = Math.floor(Math.random() * size);
            let c = Math.floor(Math.random() * size);
            if(puzzle[r][c] !== 0) {
                puzzle[r][c] = 0;
                holesPlaced++;
            }
        }

        // 3. í™”ë©´ ê·¸ë¦¬ê¸°
        puzzle.forEach((row, r) => {
            row.forEach((val, c) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(val !== 0) {
                    cell.classList.add('fixed');
                    cell.innerText = val;
                } else {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.inputMode = 'numeric';
                    input.oninput = function() {
                        if(!gameStarted) startTimer();
                        if(this.value.length > 1) this.value = this.value.slice(0,1);
                    };
                    cell.appendChild(input);
                }
                board.appendChild(cell);
            });
        });
        displayHistory();
    }

    function startTimer() {
        gameStarted = true;
        startTime = new Date();
        timerInterval = setInterval(() => {
            document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2);
        }, 10);
    }

    function changeLevel(lv) {
        currentLevel = lv;
        document.querySelectorAll('.level-badge').forEach((btn, i) => {
            btn.classList.toggle('active', (i + 1) === lv);
        });
        initGame();
    }

    function finishGame() {
        const size = config[currentLevel].size;
        const cells = document.querySelectorAll('.cell');
        let userData = [];
        
        // ë°ì´í„° ìˆ˜ì§‘
        for(let i=0; i<size; i++) {
            let row = [];
            for(let j=0; j<size; j++) {
                const cell = cells[i * size + j];
                const val = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input').value;
                if(!val) { alert("ëª¨ë“  ì¹¸ì„ ì±„ì›Œì£¼ì„¸ìš”!"); return; }
                row.push(parseInt(val));
            }
            userData.push(row);
        }

        // ê²€ì¦ (ì¤‘ë³µ ì²´í¬)
        for(let i=0; i<size; i++) {
            let rowSet = new Set(), colSet = new Set();
            for(let j=0; j<size; j++) {
                if(rowSet.has(userData[i][j]) || userData[i][j] < 1 || userData[i][j] > size) {
                    alert("ê°€ë¡œ ì¤„ì— ì˜¤ë¥˜ê°€ ìˆìŠµë‹ˆë‹¤!"); return;
                }
                rowSet.add(userData[i][j]);
                if(colSet.has(userData[j][i])) {
                    alert("ì„¸ë¡œ ì¤„ì— ì˜¤ë¥˜ê°€ ìˆìŠµë‹ˆë‹¤!"); return;
                }
                colSet.add(userData[j][i]);
            }
        }

        // ì„±ê³µ ì²˜ë¦¬
        clearInterval(timerInterval);
        const time = document.getElementById('timer').innerText;
        localStorage.setItem('game2_score', 80 + (currentLevel * 5)); // ë¦¬í¬íŠ¸ìš© ì ìˆ˜
        
        let history = JSON.parse(localStorage.getItem('sudokuHistory')) || [];
        history.unshift({ info: `Lv.${currentLevel}`, time: time + 's' });
        localStorage.setItem('sudokuHistory', JSON.stringify(history.slice(0, 5)));

        if(confirm(`ğŸ‰ ì„±ê³µ! ê¸°ë¡: ${time}ì´ˆ\në¦¬í¬íŠ¸ í˜ì´ì§€ë¡œ ì´ë™í• ê¹Œìš”?`)) {
            location.href = 'report.html';
        } else {
            initGame();
        }
    }

    function displayHistory() {
        const body = document.getElementById('rankingBody');
        const history = JSON.parse(localStorage.getItem('sudokuHistory')) || [];
        body.innerHTML = history.map((h, i) => `<tr><td>${i+1}</td><td>${h.info}</td><td>${h.time}</td></tr>`).join('');
    }

    // ì´ˆê¸° ì‹¤í–‰
    initGame();
</script>
