    <script>
        let currentLevel = 1;
        let startTime, timerInterval, gameStarted = false;
        let currentSolution = [];

        // ë ˆë²¨ë³„ ë°ì´í„° ì •ì˜ (3x3, 5x5ëŠ” ê°„ë‹¨í•œ ê·œì¹™ í•™ìŠµìš©)
        const levels = {
            1: { size: 3, puzzle: [[1,0,3],[0,2,0],[3,0,1]] },
            2: { size: 5, puzzle: [[1,0,3,0,5],[0,2,0,4,0],[3,0,5,0,2],[0,4,0,1,0],[5,0,2,0,4]] },
            3: { size: 9, puzzle: [
                [5,3,0,0,7,0,0,0,0], [6,0,0,1,9,5,0,0,0], [0,9,8,0,0,0,0,6,0],
                [8,0,0,0,6,0,0,0,3], [4,0,0,8,0,3,0,0,1], [7,0,0,0,2,0,0,0,6],
                [0,6,0,0,0,0,2,8,0], [0,0,0,4,1,9,0,0,5], [0,0,0,0,8,0,0,7,9]
            ]}
        };

        function solve(board, size) {
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (board[r][c] === 0) {
                        for (let n = 1; n <= size; n++) {
                            if (isValid(board, r, c, n, size)) {
                                board[r][c] = n;
                                if (solve(board, size)) return true;
                                board[r][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function isValid(board, r, c, n, size) {
            for (let i = 0; i < size; i++) if (board[r][i] === n || board[i][c] === n) return false;
            // 9x9ì¼ ë•Œë§Œ 3x3 ë°•ìŠ¤ ì²´í¬
            if (size === 9) {
                let sr = r - r % 3, sc = c - c % 3;
                for (let i = 0; i < 3; i++)
                    for (let j = 0; j < 3; j++)
                        if (board[i + sr][j + sc] === n) return false;
            }
            return true;
        }

        function initGame() {
            const boardElement = document.getElementById('sudokuBoard');
            const config = levels[currentLevel];
            const size = config.size;
            
            boardElement.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            boardElement.className = `sudoku-grid grid-${size}`;
            boardElement.innerHTML = '';
            
            // ì •ë‹µì§€ ìƒì„±
            let tempBoard = config.puzzle.map(row => [...row]);
            solve(tempBoard, size);
            currentSolution = tempBoard;

            config.puzzle.forEach((row, r) => {
                row.forEach((val, c) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (val !== 0) {
                        cell.innerText = val;
                        cell.classList.add('fixed');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'tel';
                        input.oninput = startTimer;
                        cell.appendChild(input);
                    }
                    boardElement.appendChild(cell);
                });
            });
        }

        function startTimer() {
            if (!gameStarted) {
                gameStarted = true;
                startTime = new Date();
                timerInterval = setInterval(() => {
                    const now = new Date();
                    document.getElementById('timer').innerText = ((now - startTime) / 1000).toFixed(2);
                }, 10);
            }
        }

        function checkSolution() {
            const cells = document.querySelectorAll('.cell');
            const size = levels[currentLevel].size;
            let isCorrect = true;
            let idx = 0;

            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cell = cells[idx++];
                    const val = cell.classList.contains('fixed') ? parseInt(cell.innerText) : parseInt(cell.querySelector('input').value);
                    if (val !== currentSolution[r][c]) isCorrect = false;
                }
            }

            if (isCorrect) {
                clearInterval(timerInterval);
                const finalTime = document.getElementById('timer').innerText;
                alert(`âœ¨ ì„±ê³µ! ë ˆë²¨ ${currentLevel} í´ë¦¬ì–´!\nê¸°ë¡: ${finalTime}ì´ˆ`);
                
                if (currentLevel < 3) {
                    document.getElementById('nextBtn').style.display = 'block';
                } else {
                    alert("ì¶•í•˜í•©ë‹ˆë‹¤! ë§ˆìŠ¤í„° ë‹¨ê³„ê¹Œì§€ ëª¨ë‘ ì •ë³µí•˜ì…¨ìŠµë‹ˆë‹¤!");
                }
            } else {
                alert("í‹€ë¦° ìˆ«ìê°€ ìˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ í™•ì¸í•´ ë³´ì„¸ìš”!");
            }
        }

        function goToNextLevel() {
            currentLevel++;
            gameStarted = false;
            document.getElementById('timer').innerText = '0.00';
            document.querySelectorAll('.level-badge').forEach((b, i) => {
                b.classList.toggle('active', i === currentLevel - 1);
            });
            document.getElementById('nextBtn').style.display = 'none';
            initGame();
        }

        initGame();
    </script>
