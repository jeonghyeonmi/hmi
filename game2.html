    <style>
        :root {

        #timer { font-size: 2.2rem; font-weight: 800; color: var(--primary-color); margin: 10px 0; display: block; }

        /* ê·¸ë¦¬ë“œ ì‹œìŠ¤í…œ */
        .sudoku-grid { display: grid; margin: 20px auto; background: var(--border-dark); border: 2px solid var(--border-dark); gap: 1px; width: fit-content; }
        .cell { width: 50px; height: 50px; background: white; display: flex; align-items: center; justify-content: center; }
        .cell input { width: 100%; height: 100%; border: none; text-align: center; font-size: 1.4rem; font-weight: bold; color: var(--accent-color); outline: none; }
        .cell.fixed { background: #f1f3f5; font-weight: bold; color: #2c3e50; font-size: 1.4rem; }

        /* 9x9 ë°•ìŠ¤ êµ¬ë¶„ì„  */
        .grid-9 .cell:nth-child(3n) { border-right: 2px solid var(--border-dark); }
        .grid-9 .cell:nth-child(9n) { border-right: none; }
        .grid-9 .cell:nth-child(n+19):nth-child(-n+27), .grid-9 .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid var(--border-dark); }

        .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }

</head>
<body>

    <main class="container">
        <div class="level-indicator">
            <div id="lv1" class="level-badge active">ì…ë¬¸ (3x3)</div>
            <div id="lv2" class="level-badge">ì´ˆë³´ (5x5)</div>
            <div id="lv3" class="level-badge">ë§ˆìŠ¤í„° (9x9)</div>
        </div>
        <span id="timer">0.00</span>
        <div id="sudokuBoard" class="sudoku-grid"></div>
        <div class="btn-group">
            <button class="btn btn-check" onclick="checkSolution()">ì •ë‹µ í™•ì¸</button>
            <button id="nextBtn" class="btn btn-next" onclick="goToNextLevel()">ë‹¤ìŒ ë ˆë²¨</button>
        </div>
    </main>

    <script>
        let currentLevel = 1;
        let startTime, timerInterval, gameStarted = false;
        let currentSolution = [];

        const configs = {
            1: { size: 3, empty: 4 },
            2: { size: 5, empty: 12 },
            3: { size: 9, empty: 40 }
        };

        // 100% ê²€ì¦ëœ ìŠ¤ë„ì¿  ìƒì„± ë¡œì§ (ìˆœí™˜ ì¹˜í™˜ ë°©ì‹)
        function generateSudoku(size) {
            const board = [];
            // 1. ì²« ë²ˆì§¸ ì¤„ì„ ëœë¤í•˜ê²Œ ì„ìŒ (ì˜ˆ: 1, 3, 2)
            let firstRow = Array.from({length: size}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
            
            // 2. ì˜¤í”„ì…‹ì„ ì´ìš©í•˜ì—¬ ë‹¤ìŒ ì¤„ ìƒì„± (ê°€ë¡œ, ì„¸ë¡œ ì ˆëŒ€ ì¤‘ë³µ ë¶ˆê°€)
            // 9x9ì˜ ê²½ìš° 3ì¹¸ì”© ë°€ì–´ ë°•ìŠ¤ ê·œì¹™ ì¤€ìˆ˜, ë‚˜ë¨¸ì§€ëŠ” 1ì¹¸ì”© ë°€ê¸°
            const shift = (size === 9) ? 3 : 1; 
            
            for (let i = 0; i < size; i++) {
                let offset;
                if (size === 9) {
                    offset = (Math.floor(i / 3) + (i % 3) * 3) % 9;
                } else {
                    offset = i;
                }
                
                let row = [];
                for (let j = 0; j < size; j++) {
                    row.push(firstRow[(j + offset) % size]);
                }
                board.push(row);
            }
            return board;
        }

        function initGame() {
            const boardElement = document.getElementById('sudokuBoard');
            const { size, empty } = configs[currentLevel];
            
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            boardElement.className = `sudoku-grid grid-${size}`;
            
            // ì •ë‹µì§€ ìƒì„±
            currentSolution = generateSudoku(size);
            
            // ë¬¸ì œì§€ ìƒì„± (ì¼ë¶€ ì‚­ì œ)
            let puzzle = currentSolution.map(row => [...row]);
            let removed = 0;
            while(removed < empty) {
                let r = Math.floor(Math.random() * size);
                let c = Math.floor(Math.random() * size);
                if(puzzle[r][c] !== 0) {
                    puzzle[r][c] = 0;
                    removed++;
                }
            }

            puzzle.forEach((row, r) => {
                row.forEach((val, c) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (val !== 0) {
                        cell.innerText = val;
                        cell.classList.add('fixed');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.oninput = (e) => {
                            if(e.target.value.length > 1) e.target.value = e.target.value.slice(0,1);
                            if(!gameStarted) startTimer();
                        };
                        cell.appendChild(input);
                    }
                    boardElement.appendChild(cell);
                });
            });
        }

        function startTimer() {
            gameStarted = true;
            startTime = new Date();
            timerInterval = setInterval(() => {
                document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2);
            }, 10);
        }

        function checkSolution() {
            const inputs = document.querySelectorAll('.cell');
            const size = configs[currentLevel].size;
            let correct = true;
            
            for(let i = 0; i < size * size; i++) {
                const r = Math.floor(i / size);
                const c = i % size;
                const cell = inputs[i];
                const val = cell.classList.contains('fixed') ? parseInt(cell.innerText) : parseInt(cell.querySelector('input').value);
                
                if(val !== currentSolution[r][c]) {
                    correct = false;
                    break;
                }
            }

            if(correct) {
                clearInterval(timerInterval);
                alert("ì •ë‹µì…ë‹ˆë‹¤!");
                if(currentLevel < 3) document.getElementById('nextBtn').style.display = 'block';
            } else {
                alert("í‹€ë ¸ìŠµë‹ˆë‹¤. ë‹¤ì‹œ í™•ì¸í•´ë³´ì„¸ìš”.");
            }
        }

        function goToNextLevel() {
            currentLevel++;
            gameStarted = false;
            document.getElementById('timer').innerText = '0.00';
            document.querySelectorAll('.level-badge').forEach((b, i) => b.classList.toggle('active', i === currentLevel-1));
            document.getElementById('nextBtn').style.display = 'none';
            initGame();
        }

        initGame();
    </script>
