<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÖºÎ¶¨ Í∞ïÌôî Ïä§ÎèÑÏø† | SKZ Brain Lab</title>
    <style>
        :root { 
            --primary-color: #1a3a5f; --bg-color: #f4f7f9; --accent-color: #3498db; 
            --success-color: #2ecc71; --error-color: #e74c3c; --border-dark: #222;
        }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); margin: 0; color: #333; }
        header { background: var(--primary-color); color: white; padding: 1.5rem; text-align: center; }
        .container { max-width: 600px; margin: 2rem auto; padding: 25px; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }
        .level-indicator { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .level-badge { padding: 8px 15px; background: #eee; border-radius: 20px; font-weight: bold; font-size: 0.85rem; color: #888; cursor: pointer; }
        .level-badge.active { background: var(--accent-color); color: white; }
        #timer { font-size: 2.2rem; font-weight: 800; color: var(--primary-color); margin: 10px 0; display: block; }
        .sudoku-grid { display: grid; margin: 20px auto; background: var(--border-dark); border: 2px solid var(--border-dark); gap: 1px; width: fit-content; }
        .cell { width: 50px; height: 50px; background: white; display: flex; align-items: center; justify-content: center; }
        .cell input { width: 100%; height: 100%; border: none; text-align: center; font-size: 1.4rem; font-weight: bold; color: var(--accent-color); outline: none; }
        .cell.fixed { background: #f1f3f5; font-weight: bold; color: #2c3e50; font-size: 1.4rem; }
        /* 9x9 Ï†ÑÏö© ÍµµÏùÄ ÏÑ† */
        .grid-9 .cell:nth-child(3n) { border-right: 2px solid var(--border-dark); }
        .grid-9 .cell:nth-child(9n) { border-right: none; }
        .grid-9 .cell:nth-child(n+19):nth-child(-n+27), .grid-9 .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid var(--border-dark); }
        .btn-group { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .btn { padding: 12px 25px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-check { background: var(--success-color); color: white; }
        .btn-next { background: var(--primary-color); color: white; display: none; }
    </style>
</head>
<body>
    <header><h1>üß† SKZ Brain Lab</h1></header>
    <div class="container">
        <div class="level-indicator">
            <div id="lv1" class="level-badge active" onclick="changeLevel(1)">ÏûÖÎ¨∏ (3x3)</div>
            <div id="lv2" class="level-badge" onclick="changeLevel(2)">Ï¥àÎ≥¥ (5x5)</div>
            <div id="lv3" class="level-badge" onclick="changeLevel(3)">ÎßàÏä§ÌÑ∞ (9x9)</div>
        </div>
        <span id="timer">0.00</span>
        <div id="sudokuBoard" class="sudoku-grid"></div>
        <div class="btn-group">
            <button class="btn btn-check" onclick="validateUserSolution()">Ï†ïÎãµ ÌôïÏù∏</button>
            <button id="nextBtn" class="btn btn-next" onclick="goToNextLevel()">ÏÑ±Í≥µ! Îã§Ïùå Îã®Í≥Ñ</button>
        </div>
    </div>

    <script>
        let currentLevel = 1;
        let startTime, timerInterval, gameStarted = false;
        const configs = { 1: { size: 3, empty: 3 }, 2: { size: 5, empty: 10 }, 3: { size: 9, empty: 40 } };

        // 1. ÏàòÌïôÏ†ÅÏúºÎ°ú Î¨¥Í≤∞Ìïú Î≥¥Îìú ÏÉùÏÑ± (Backtracking ÏÇ¨Ïö©)
        function generatePerfectBoard(size) {
            let board = Array.from({length: size}, () => Array(size).fill(0));
            function solve(b) {
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (b[r][c] === 0) {
                            let nums = Array.from({length: size}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
                            for (let n of nums) {
                                if (isValidMove(b, r, c, n, size)) {
                                    b[r][c] = n;
                                    if (solve(b)) return true;
                                    b[r][c] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }
            solve(board);
            return board;
        }

        function isValidMove(b, r, c, n, size) {
            for (let i = 0; i < size; i++) if (b[r][i] === n || b[i][c] === n) return false;
            if (size === 9) {
                let sr = r - r % 3, sc = c - c % 3;
                for (let i = 0; i < 3; i++) for (let j = 0; j < 3; j++) if (b[i+sr][j+sc] === n) return false;
            }
            return true;
        }

        function initGame() {
            const boardElement = document.getElementById('sudokuBoard');
            const { size, empty } = configs[currentLevel];
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('timer').innerText = '0.00';
            document.getElementById('nextBtn').style.display = 'none';
            
            boardElement.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            boardElement.className = `sudoku-grid grid-${size}`;
            boardElement.innerHTML = '';
            
            let fullBoard = generatePerfectBoard(size);
            let puzzle = fullBoard.map(row => [...row]);
            let removed = 0;
            while(removed < empty) {
                let r = Math.floor(Math.random() * size), c = Math.floor(Math.random() * size);
                if(puzzle[r][c] !== 0) { puzzle[r][c] = 0; removed++; }
            }

            puzzle.forEach((row, r) => {
                row.forEach((val, c) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (val !== 0) {
                        cell.innerText = val; cell.classList.add('fixed');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.oninput = (e) => {
                            if(e.target.value.length > 1) e.target.value = e.target.value.slice(0,1);
                            if(!gameStarted) startTimer();
                        };
                        cell.appendChild(input);
                    }
                    boardElement.appendChild(cell);
                });
            });
        }

        function startTimer() {
            gameStarted = true;
            startTime = new Date();
            timerInterval = setInterval(() => {
                document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2);
            }, 10);
        }

        // üåü ÌïµÏã¨: ÏÇ¨Ïö©Ïûê ÏûÖÎ†•Í∞íÏùò Í∑úÏπô ÏúÑÎ∞ò Ïó¨Î∂ÄÎ•º Ïã§ÏãúÍ∞Ñ Í≤ÄÏÇ¨
        function validateUserSolution() {
            const size = configs[currentLevel].size;
            const cells = document.querySelectorAll('.cell');
            let board = [];
            let idx = 0;

            for (let r = 0; r < size; r++) {
                let row = [];
                for (let c = 0; c < size; c++) {
                    const cell = cells[idx++];
                    const val = cell.classList.contains('fixed') ? parseInt(cell.innerText) : parseInt(cell.querySelector('input').value);
                    if (isNaN(val)) { alert("Î™®Îì† Ïπ∏ÏùÑ Ï±ÑÏõåÏ£ºÏÑ∏Ïöî!"); return; }
                    row.push(val);
                }
                board.push(row);
            }

            // Í∞ÄÎ°ú, ÏÑ∏Î°ú Ï§ëÎ≥µ Ï≤¥ÌÅ¨
            for (let i = 0; i < size; i++) {
                let rowSet = new Set(), colSet = new Set();
                for (let j = 0; j < size; j++) {
                    if (rowSet.has(board[i][j]) || colSet.has(board[j][i])) {
                        alert(`Ï§ëÎ≥µ Î∞úÍ≤¨! ${i+1}Ìñâ ÎòêÎäî ${j+1}Ïó¥ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.`); return;
                    }
                    rowSet.add(board[i][j]); colSet.add(board[j][i]);
                }
            }

            // 9x9 Ï†ÑÏö© Î∞ïÏä§ Ï≤¥ÌÅ¨
            if (size === 9) {
                for (let r = 0; r < 9; r += 3) {
                    for (let c = 0; c < 9; c += 3) {
                        let boxSet = new Set();
                        for (let i = 0; i < 3; i++) {
                            for (let j = 0; j < 3; j++) {
                                if (boxSet.has(board[r + i][c + j])) { alert("Î∞ïÏä§ ÎÇ¥ Ï§ëÎ≥µÏù¥ ÏûàÏäµÎãàÎã§."); return; }
                                boxSet.add(board[r + i][c + j]);
                            }
                        }
                    }
                }
            }

            clearInterval(timerInterval);
            alert("üéä Ï∂ïÌïòÌï©ÎãàÎã§! ÏôÑÎ≤ΩÌïòÍ≤å Ìï¥Í≤∞ÌïòÏÖ®ÏäµÎãàÎã§.");
            if(currentLevel < 3) document.getElementById('nextBtn').style.display = 'block';
        }

        function changeLevel(lv) {
            currentLevel = lv;
            document.querySelectorAll('.level-badge').forEach((b, i) => b.classList.toggle('active', i === lv-1));
            initGame();
        }

        function goToNextLevel() {
            if(currentLevel < 3) changeLevel(currentLevel + 1);
        }

        initGame();
    </script>
</body>
</html>
