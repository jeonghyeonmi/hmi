    <script>
        let currentLevel = 1, startTime, timerInterval, gameStarted = false;
        const levelSettings = { 1: { size: 3, holes: 2 }, 2: { size: 4, holes: 5 }, 3: { size: 5, holes: 10 }, 4: { size: 9, holes: 40 } };

        function initGame() {
            const board = document.getElementById('sudokuBoard'); const config = levelSettings[currentLevel];
            gameStarted = false; clearInterval(timerInterval); document.getElementById('timer').innerText = '0.00';
            board.className = `sudoku-grid grid-${config.size}`; board.style.gridTemplateColumns = `repeat(${config.size}, 1fr)`; board.innerHTML = '';
            
            // ê¸°ë³¸ ë³´ë“œ ìƒì„± (ìˆœì°¨ ìˆœí™˜)
            let puzzle = Array.from({length: config.size}, (_, i) => Array.from({length: config.size}, (_, j) => ((i + j) % config.size) + 1));
            
            // êµ¬ë© ëš«ê¸°
            let count = 0; 
            while(count < config.holes) { 
                let r = Math.floor(Math.random()*config.size), c = Math.floor(Math.random()*config.size); 
                if(puzzle[r][c] !== 0) { puzzle[r][c] = 0; count++; } 
            }

            puzzle.forEach(row => row.forEach(val => {
                const cell = document.createElement('div'); cell.classList.add('cell');
                if (val !== 0) { 
                    cell.innerText = val; cell.classList.add('fixed'); 
                } else { 
                    const input = document.createElement('input'); input.type = 'number'; input.inputMode = "numeric"; 
                    input.oninput = () => { if(!gameStarted) startTimer(); }; 
                    cell.appendChild(input); 
                }
                board.appendChild(cell);
            }));
            displayHistory();
        }

        function startTimer() { gameStarted = true; startTime = new Date(); timerInterval = setInterval(() => { document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2); }, 10); }

        function finishGame() {
            clearInterval(timerInterval); const time = parseFloat(document.getElementById('timer').innerText);
            if(time === 0) { alert("ë¨¼ì € ê²Œì„ì„ ì‹œì‘í•´ ì£¼ì„¸ìš”."); return; }
            
            const now = new Date(); const info = `${now.getMonth()+1}/${now.getDate()} (Lv.${currentLevel})`;
            let history = JSON.parse(localStorage.getItem('sudokuHistory')) || [];
            
            // ìµœê³  ê¸°ë¡ í™•ì¸
            let best = history.length > 0 ? Math.min(...history.map(h => h.time)) : 999;
            if (time < best) alert(`ğŸ‰ ìµœê³  ê¸°ë¡ ê²½ì‹ ! : ${time}ì´ˆ`);
            else alert(`í›ˆë ¨ ì™„ë£Œ! ì¼ì§€ì— ê¸°ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.`);

            history.unshift({ info, time }); 
            localStorage.setItem('sudokuHistory', JSON.stringify(history.slice(0, 10)));
            
            displayHistory(); 
            initGame();
        }

        function displayHistory() {
            const body = document.getElementById('rankingBody'); const history = JSON.parse(localStorage.getItem('sudokuHistory')) || [];
            if(history.length > 0) {
                const best = Math.min(...history.map(h => h.time)); 
                document.getElementById('best-record').innerText = `â­ ë‚˜ì˜ ìµœê³  ê¸°ë¡: ${best}ì´ˆ`;
                body.innerHTML = history.map((h, i) => `<tr><td>${history.length-i}íšŒ</td><td>${h.info}</td><td>${h.time}s</td></tr>`).join('');
            } else { body.innerHTML = '<tr><td colspan="3">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>'; }
        }

        function changeLevel(lv) { currentLevel = lv; document.querySelectorAll('.level-badge').forEach((b, i) => b.classList.toggle('active', i === lv-1)); initGame(); }
        
        function clearHistory() { if(confirm("ëª¨ë“  ê¸°ë¡ì„ ì§€ìš¸ê¹Œìš”?")) { localStorage.removeItem('sudokuHistory'); location.reload(); } }
