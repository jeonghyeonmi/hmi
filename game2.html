<script>
    let currentLevel = 1, startTime, timerInterval, gameStarted = false;
    const config = { 1: {size: 3, holes: 2}, 2: {size: 4, holes: 5}, 3: {size: 5, holes: 10}, 4: {size: 9, holes: 35} };
    let currentSolution = [];

    function initGame() {
        const board = document.getElementById('sudokuBoard');
        const settings = config[currentLevel];
        gameStarted = false;
        clearInterval(timerInterval);
        document.getElementById('timer').innerText = '0.00';
        
        board.className = `sudoku-grid grid-${settings.size}`;
        board.style.gridTemplateColumns = `repeat(${settings.size}, 1fr)`;
        board.innerHTML = '';

        const size = settings.size;
        currentSolution = [];
        for(let i=0; i<size; i++) {
            let row = [];
            for(let j=0; j<size; j++) row.push(((i + j) % size) + 1);
            currentSolution.push(row);
        }
        currentSolution.sort(() => Math.random() - 0.5);

        let puzzle = currentSolution.map(row => [...row]);
        let holesPlaced = 0;
        while(holesPlaced < settings.holes) {
            let r = Math.floor(Math.random() * size);
            let c = Math.floor(Math.random() * size);
            if(puzzle[r][c] !== 0) {
                puzzle[r][c] = 0;
                holesPlaced++;
            }
        }

        puzzle.forEach((row) => {
            row.forEach((val) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(val !== 0) {
                    cell.classList.add('fixed');
                    cell.innerText = val;
                } else {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.inputMode = 'numeric';
                    input.oninput = function() {
                        if(!gameStarted) startTimer();
                        if(this.value.length > 1) this.value = this.value.slice(0,1);
                        checkAllFilledAuto(); 
                    };
                    cell.appendChild(input);
                }
                board.appendChild(cell);
            });
        });
        displayHistory();
    }

    function startTimer() {
        gameStarted = true;
        startTime = new Date();
        timerInterval = setInterval(() => {
            document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2);
        }, 10);
    }

    function checkAllFilledAuto() {
        const inputs = document.querySelectorAll('.cell input');
        const allFilled = Array.from(inputs).every(el => el.value !== "");
        if (allFilled) {
            setTimeout(() => { finishGame(true); }, 100);
        }
    }

    function changeLevel(lv) {
        currentLevel = lv;
        document.querySelectorAll('.level-badge').forEach((btn, i) => {
            btn.classList.toggle('active', (i + 1) === lv);
        });
        initGame();
    }

    function finishGame(isAuto = false) {
        const size = config[currentLevel].size;
        const cells = document.querySelectorAll('.cell');
        let userData = [];
        
        for(let i=0; i<size; i++) {
            let row = [];
            for(let j=0; j<size; j++) {
                const cell = cells[i * size + j];
                const val = cell.classList.contains('fixed') ? cell.innerText : cell.querySelector('input').value;
                if(!val) { 
                    if(!isAuto) alert("ëª¨ë“  ì¹¸ì„ ì±„ì›Œì£¼ì„¸ìš”!"); 
                    return; 
                }
                row.push(parseInt(val));
            }
            userData.push(row);
        }

        // ê²€ì¦ ë¡œì§
        for(let i=0; i<size; i++) {
            let rowSet = new Set(), colSet = new Set();
            for(let j=0; j<size; j++) {
                if(rowSet.has(userData[i][j]) || userData[i][j] < 1 || userData[i][j] > size) {
                    if(!isAuto) alert("ê°€ë¡œ ì¤„ì— ì¤‘ë³µì´ ìˆìŠµë‹ˆë‹¤!"); return;
                }
                rowSet.add(userData[i][j]);
                if(colSet.has(userData[j][i])) {
                    if(!isAuto) alert("ì„¸ë¡œ ì¤„ì— ì¤‘ë³µì´ ìˆìŠµë‹ˆë‹¤!"); return;
                }
                colSet.add(userData[j][i]);
            }
        }

        // ì •ë‹µ ì‹œ ë¡œì§
        clearInterval(timerInterval);
        const time = document.getElementById('timer').innerText;
        saveRecord(time);
    }

    function saveRecord(time) {
        // --- [ì—…ë°ì´íŠ¸: ìµœê·¼ 10íšŒ ê¸°ë¡ í‰ê·  ì €ì¥ ë¡œì§] ---
        // ë ˆë²¨ ê°€ì¤‘ì¹˜ ë°˜ì˜ ì ìˆ˜ ì‚°ì¶œ
        let logicScore = Math.max(60, 100 - (parseFloat(time) / (currentLevel * 0.5)));
        const finalScore = Math.round(logicScore);

        // 1. ìµœê·¼ 10íšŒ ê¸°ë¡ ë°°ì—´ ê´€ë¦¬
        let scoreHistory = JSON.parse(localStorage.getItem('game2_history')) || [];
        scoreHistory.push(finalScore);
        if (scoreHistory.length > 10) scoreHistory.shift();
        localStorage.setItem('game2_history', JSON.stringify(scoreHistory));

        // 2. ë‹¨ì¼ ì ìˆ˜ ì €ì¥ (í˜¸í™˜ì„±)
        localStorage.setItem('game2_score', finalScore);

        // 3. ë‚´ë¶€ ë¡œê·¸ìš© sudokuHistory ì €ì¥
        let history = JSON.parse(localStorage.getItem('sudokuHistory')) || [];
        history.unshift({ info: `Lv.${currentLevel}`, time: time + 's' });
        localStorage.setItem('sudokuHistory', JSON.stringify(history.slice(0, 10)));
        // ----------------------------------------------

        displayHistory();

        if(confirm(`ğŸ‰ ì •ë‹µì…ë‹ˆë‹¤!\nê¸°ë¡: ${time}ì´ˆ\n\në¶„ì„ ë¦¬í¬íŠ¸ë¥¼ í™•ì¸í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
            location.href = 'report.html';
        } else {
            initGame();
        }
    }

    function displayHistory() {
        const body = document.getElementById('rankingBody');
        const history = JSON.parse(localStorage.getItem('sudokuHistory')) || [];
        if(history.length > 0) {
            const times = history.map(h => parseFloat(h.time));
            document.getElementById('best-record').innerText = `â­ ë‚˜ì˜ ìµœê³  ê¸°ë¡: ${Math.min(...times).toFixed(2)}ì´ˆ`;
            body.innerHTML = history.map((h, i) => `<tr><td>${history.length-i}íšŒ</td><td>${h.info}</td><td>${h.time}</td></tr>`).join('');
        } else {
            body.innerHTML = '<tr><td colspan="3">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
        }
    }

    function clearHistory() {
        if(confirm("ëª¨ë“  ë…¼ë¦¬ë ¥ ê¸°ë¡ì„ ì´ˆê¸°í™”í• ê¹Œìš”?")) {
            localStorage.removeItem('sudokuHistory');
            localStorage.removeItem('game2_history');
            location.reload();
        }
    }

    initGame();
</script>
