    <script>
        const emojisMaster = ['ğŸ', 'ğŸŒ', 'ğŸ“', 'ğŸŠ', 'ğŸ‡', 'ğŸ‰', 'ğŸ¥', 'ğŸ¥‘', 'ğŸ', 'ğŸ’', 'ğŸ‘', 'ğŸ‹'];
        let cards = [], flippedCards = [], matchedCount = 0, timerInterval, startTime, gameActive = false;

        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            let levelEmojis = emojisMaster.slice(0, 8);
            cards = [...levelEmojis, ...levelEmojis];
            cards.sort(() => Math.random() - 0.5);
            matchedCount = 0; flippedCards = []; gameActive = true;
            document.getElementById('timer').innerText = 'READY';

            cards.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.innerHTML = `<div class="card-front"></div><div class="card-back">${emoji}</div>`;
                card.onclick = () => flipCard(card);
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!gameActive || flippedCards.length >= 2 || card.classList.contains('flipped')) return;
            if (matchedCount === 0 && flippedCards.length === 0) {
                startTime = new Date();
                timerInterval = setInterval(() => {
                    document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2);
                }, 10);
            }
            card.classList.add('flipped');
            flippedCards.push(card);
            if (flippedCards.length === 2) setTimeout(checkMatch, 500);
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            if (c1.dataset.emoji === c2.dataset.emoji) {
                matchedCount += 2;
                flippedCards = [];
                if (matchedCount === cards.length) {
                    clearInterval(timerInterval);
                    alert(`ì„±ê³µ! ê¸°ë¡: ${document.getElementById('timer').innerText}ì´ˆ`);
                    location.href = 'report.html';
                }
            } else {
                c1.classList.remove('flipped');
                c2.classList.remove('flipped');
                flippedCards = [];
            }
        }
        window.onload = initGame;
