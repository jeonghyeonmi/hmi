    <script>
        const emojis = ['ğŸ', 'ğŸŒ', 'ğŸ“', 'ğŸŠ', 'ğŸ‡', 'ğŸ‰', 'ğŸ¥', 'ğŸ¥‘'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedCount = 0;
        let timerInterval;
        let startTime;
        let gameActive = false;

        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            cards.sort(() => Math.random() - 0.5);
            matchedCount = 0;
            flippedCards = [];
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('timer').innerText = '0.00';

            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.innerHTML = `<div class="card-front"></div><div class="card-back">${emoji}</div>`;
                card.onclick = () => flipCard(card);
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!gameActive) {
                gameActive = true;
                startTime = new Date();
                timerInterval = setInterval(() => {
                    document.getElementById('timer').innerText = ((new Date() - startTime) / 1000).toFixed(2);
                }, 10);
            }
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) checkMatch();
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            if (c1.dataset.emoji === c2.dataset.emoji) {
                matchedCount += 2;
                flippedCards = [];
                if (matchedCount === cards.length) endGame();
            } else {
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flippedCards = [];
                }, 800);
            }
        }

        function endGame() {
